<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css" />
    <title>Diceware Passphrase Generator</title>
</head>



<body>
    <div id="container">
        <h1 class="title">Diceware Passphrase Generator</h1>

        <form id="phrase-gen-form">
            <div class="form-ele-container">
                <label for="phrase-count">Passphrases to Generate:</label>
                <input type="range" min="1" max="50" value="25" id="phrase-count-range">
                <span id="phrase-count-display">25</span>
            </div>


            <div class="form-ele-container">
                <label for="word-count">Number of Words in Phrase: </label>
                <input type="range" min="3" max="12" value="6" id="word-count-range">
                <span id="word-count-display">6</span>
            </div>
<!--
            <div class="form-ele-container">
                <label for="max-word-length">Max Characters per Word: </label>
                <input type="range" min="4" max="9" value="9" id="max-word-length-range">
                <span id="max-word-length-display">9</span>
            </div> -->

            <div>
                <label for="camel-case">camelCase </label>
                <input type="checkbox" id="camel-case" >
            </div>

            <div>
                <label for="delimiter">Delimiter </label>
                <select name="delimiter-picker" id="delimiter-select" form="phrase-gen-form">
                    <option value=" " selected>Space</option>
                    <option value="">NONE</option>
                    <option value="-">Dash/Hyphen</option>
                    <option value="_">Underscore</option>
                    <option value=":">Colon</option>
                    <option value=";">Semi-colon</option>
                </select>

            </div>
            <!-- <label for="">Numbers </label>
            <label for="">Uppercase </label> -->

            <button type="Submit">Generate Passwords</button>

        </form>

        <ul id="phrase-list">

        </ul>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
